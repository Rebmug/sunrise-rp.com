<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunrise Roleplay - Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS for this template.-->
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
    <!--Main Content-->
    <div class="container">
        <div class="col-lg-13 mx-auto">
            <!--Header Start-->
            <div class="header">
                <div class="row">
                    <div class="col-lg-9">
                        <!--Logo-->
                        <div class="header-logo mx-auto">
                            <img src="static/img/logo.png" alt="Sunrise Roleplay">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <!--Login/Register Button-->
                        <div class="header-buttons">
                            <button type="button" class="btn btn-success"><i class="far fa-plus-square"></i> Register</button>
                        </div>
                    </div>
                </div> 
            </div>   
            <!--Main Body-->
            <div class="main-body">
                <!--Navbar-->
                <div class="topnav" id="myTopnav">
                    <a href="#home"><i class="fas fa-home"></i> Home</a>
                    <a href="#news" class="active"><i class="far fa-comments"></i> Forums</a>
                    <a href="#news"><i class="far fa-comments"></i> Forums</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <!--Content Body-->
                <div class="content-body">

                </div>
            </div>
           
        </div>           
    </div>
    <!--Preloader-->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <!--jQuery, Popper.js, Bootstrap.min.js and FontAwesome-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bddcd25dfb.js"></script>
    <!--Custom <script> for this template-->
    <script>
        // Preloader 
        $(window).on('load', function() { 
            $('#status').fadeOut(); 
            $('#preloader').delay(350).fadeOut('slow'); 
            $('body').delay(350).css({'overflow':'visible'});
        })
        // Navbar 
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
